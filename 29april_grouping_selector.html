<!DOCTYPE html>
<head>
    <title>29 april selectors</title>
    <style>
        /*3.grouping selector using comas*/
        p,span{
            color:blue;
            background-color: azure;
        }
        
        /*1. grouping selector*/
        .div1 , .div2{
            background-color: bisque;
            color:blue;
            border:2px solid black;
            border-radius: 10px;
            width:300px;
            height:200px;
            margin:10px;
        }
        

    </style>
</head>
<body>
    <!--3. grouping selector-->
    
    <h1>grouping selector</h1>
    <p>hello this is paragraph</p>
    
    <span>hi this is span</span>
    <!--3. grouping selector-->
    <div class="div1">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, similique.
    </div>

    <div class="div2">
       Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat molestias aspernatur repellendus corporis corrupti.
    </div>
    
</body>
</html>
